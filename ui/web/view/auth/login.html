{{define "title"}}Login{{end}}

{{define "body"}}
	<div style="max-width: 350px;" class="center-block">
	<h2>Please sign in</h2>	
	<form method="post" action="/auth/login" autocomplete="off" class="form-horizontal" role="form">				
		<div class="form-group">
		    <input name="username" type="text" class="form-control" placeholder="Email address" required autofocus>
		</div>
		<div class="form-group">
		    <input name="password" type="password" class="form-control" placeholder="Password" required>
		</div>
		<div class="form-group">
			<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>	
		</div>
	</form>	
	</div>
{{end}}
