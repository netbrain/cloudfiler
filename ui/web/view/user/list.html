{{define "title"}}List of Users{{end}}

{{define "body"}}
<h1>List of Users</h1>
<table>
	<thead>
		<tr>
			<th>Email</th>
			<th class="action"><a href="/user/create">Create new User</a></th>
		</tr>
	</thead>
	<tbody>	
    {{ range .Data }}
    	<tr>
    	    <td><a href="/user/retrieve?id={{ .ID }}">{{ .Email }}</a></td>
			<td class="action"><a href="/user/update?id={{ .ID }}">Edit</a></td>
    	</tr>
    {{ end }}
	</tbody>
</table>
{{end}}
