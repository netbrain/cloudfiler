{{define "title"}}List of Users{{end}}

{{define "body"}}
<h1>List of Users</h1>
<table>
	<thead>
		<tr>
			<th>Email</th>
			<th colspan="2" class="action"><a href="/user/create">Create new User</a></th>
		</tr>
	</thead>
    {{ range .Data }}
	<tbody>
    	<tr>
    	    <td><a href="/user/retrieve?id={{ .ID }}">{{ .Email }}</a></td>
			<td class="action"><a href="/user/delete?id={{ .ID }}">Remove</a></td> 
			<td class="action"><a href="/user/update?id={{ .ID }}">Edit</a></td>
    	<tr>
	</tbody>
    {{ end }}
</table>
{{end}}
