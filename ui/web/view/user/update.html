{{define "title"}}Update User{{end}}

{{define "body"}}
<h1>Update User : {{.Data.Email}}</h1>
<form method="post" action="/user/update" autocomplete="off" class="form-horizontal" role="form">
  <input type="hidden" name="id" value="{{.Data.ID}}" />
  <div>
     <div class="form-group">
      <label for="email" class="col-sm-2 control-label" >Email</label>
		<div class="col-sm-10">
      		<input id="email" type="email" name="email" autofocus="autofocus" required="required" value="{{.Data.Email}}" class="form-control" placeholder="Email"/>
		</div>
    </div>
     <div class="form-group">
      <label for="password1" class="col-sm-2 control-label" >Password</label>
      <div class="col-sm-10">
		<input id="password1" type="password" name="password" required="required" pattern=".{8,16}" class="form-control" placeholder="Password"/>
	  </div>
    </div>
     <div class="form-group">
      <label for="password2" class="col-sm-2 control-label" >Password (again)</label>
      <div class="col-sm-10">
		<input id="password2" type="password" name="password-again" required="required" class="form-control" placeholder="Password again"/>
	  </div>
    </div>        
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
  		<button type="submit" class="btn btn-primary">Save changes</button>
	</div>
  </div>
</form>
{{end}}
