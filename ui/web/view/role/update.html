{{define "title"}}Update{{end}}

{{define "body"}}
<h1>Update Role : {{.Data.Name}}</h1>
<form method="post" action="/role/update" autocomplete="off" class="form-horizontal" role="form">
  <input type="hidden" name="id" value="{{.Data.ID}}" />
  <div>
     <div class="form-group">
	  <label for="name" class="col-sm-2 control-label">Name</label>
	  <div class="col-sm-10">
      	<input id="name" type="name" name="name" autofocus="autofocus" required="required" value="{{.Data.Name}}" class="form-control" placeholder="Name"/>
	  </div>
    </div>      
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
  		<button type="submit" class="btn btn-primary">Save changes</button>
	</div>
  </div>
</form>
{{end}}
