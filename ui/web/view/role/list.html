{{define "title"}}List of Roles{{end}}

{{define "body"}}
<h1>List of Roles</h1>
<table>
	<thead>
		<tr>
			<th>Name</th>
			<th colspan="2" class="action"><a href="/role/create">Create new Role</a></th>
		</tr>
	</thead>
    {{ range .Data }}
	<tbody>
    	<tr>
    	    <td><a href="/role/retrieve?id={{ .ID }}">{{ .Name }}</a></td>
			<td class="action"><a href="/role/delete?id={{ .ID }}">Remove</a></td> 
			<td class="action"><a href="/role/update?id={{ .ID }}">Edit</a></td>
    	</tr>
	</tbody>
    {{ end }}
</table>
{{end}}
