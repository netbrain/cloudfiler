<!DOCTYPE html>
<html>
<head>
<title>Role: {{ .Data.Name }}</title>
</head>

<body>

	  {{if .ValidationErrors}}
	    {{.ValidationErrors}}
	  {{end}}

	<h1>Role: {{ .Data.Name }}</h1>
    <table border="1">
		<tr>
			<th>ID</th>
			<td>{{ .Data.ID }}</td>
		</tr>
		<tr>
			<th>Name</th>
			<td>{{ .Data.Name }}</td>
		</tr>
		<tr>
			<th>Users</th>
			<td>{{ .Data.Users }}</td>
		</tr>		
    </table>
</body>

</html>
