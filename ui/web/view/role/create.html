{{define "title"}}Create Role{{end}}

{{define "body"}}
<h1>Create a new Role</h1>
  <form method="post" action="/role/create" autocomplete="off" class="form-horizontal" role="form">
    <div>
      <div class="form-group">
	  <label for="name" class="col-sm-2 control-label">Name</label>
	  <div class="col-sm-10">
      	<input id="name" type="name" name="name" autofocus="autofocus" required="required" class="form-control" placeholder="Name"/>
	  </div>
      </div>      
    </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
  		<button type="submit" class="btn btn-primary">Create role</button>
	</div>
  </div>
  </form>
{{end}}
