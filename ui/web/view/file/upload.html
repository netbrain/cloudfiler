{{define "title"}}Upload file(s){{end}}

{{define "extrajs"}}
<script type="text/javascript">
	(function(){
		var filesList = document.getElementById("fileList");
		var fileInput = document.getElementById("fileupload");
		fileInput.onchange = function(){
			var fLen = fileInput.files.length;
			filesList.innerHTML = '';
			if(fLen > 1){
				for(var x = 0; x < fLen; x++){
					var file = fileInput.files[x];
					filesList.innerHTML += '<li class="list-group-item">'+file.name+'</li>';
				}
				filesList.style.display = 'block';
			}else{
				filesList.style.display = 'none';
			}
		}
	}());
</script>
{{end}}

{{define "body"}}
<h1>Upload file(s)</h1>
<form action="/file/upload" method="post" enctype="multipart/form-data" class="form-horizontal" role="form">
   <div class="form-group">
	<label for="fileupload" class="col-sm-2 control-label">File(s)</label>
  <div class="col-sm-10">
     	<input id="fileupload" type="file" name="file" multiple required class="form-control"/>
		<hr />
		<ul id="fileList" class="list-group" style="display:none;"></ul>
  </div>
  </div>      
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
  		<button type="submit" class="btn btn-primary">Upload file(s)</button>
	</div>
  </div>
</form>
{{end}}
