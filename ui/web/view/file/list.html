<!DOCTYPE html>
<html>
<head>
<title>List of Files</title>
</head>

<body>
	<h1>List of Files</h1>
    <table border="1">
		<thead>
			<tr>
				<th>Name</th>
				<th colspan="2"><a href="/file/upload">Upload file</a></th>
			</tr>
		</thead>
        {{ range .Data }}
		<tbody>
        	<tr>
        	    <td><a href="/file/retrieve?id={{ .ID }}">{{ .Name }}</a></td>
				<td><a href="/file/delete?id={{ .ID }}">Remove</a></td> 
				<td><a href="/file/edit?id={{ .ID }}">Edit</a></td>
        	<tr>
		</tbody>
        {{ end }}
    </table>
</body>

</html>
