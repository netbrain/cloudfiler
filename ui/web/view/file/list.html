{{define "title"}}List of Files{{end}}

{{define "body"}}
<h1>List of Files</h1>	
<table border="1">
	<thead>
		<tr>
			<th>Name</th>
			<th>Owner</th>
			<th><a href="/file/upload">Upload file</a></th>
		</tr>
	</thead>
    {{ range .Data }}
	<tbody>
    	<tr>
    	    <td><a href="/file/retrieve?id={{ .ID }}">{{ .Name }}</a></td>
    	    <td>{{ .Owner }}</td>
			<td><a href="/file/delete?id={{ .ID }}">Remove</a></td> 
    	<tr>
	</tbody>
    {{ end }}
</table>
{{end}}
